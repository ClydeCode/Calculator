<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="anotherOne.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="container-display-history">
                <div class="display-history"></div>
            </div>
            <div class="container-display-text">
                <div class="display-text"></div>
            </div>
            <div class="buttons-container">
                <button class="percentages operators" id="%">%</button>
                <button class="plusminus" id="plusminus">+/-</button>
                <button class="clear-button">C</button>
                <button class="operators" id="/">÷</button>
                <button class="numbers" id="7">7</button>
                <button class="numbers" id="8">8</button>
                <button class="numbers" id="9">9</button>
                <button class="operators" id="*">×</button>
                <button class="numbers" id="4">4</button>
                <button class="numbers" id="5">5</button>
                <button class="numbers" id="6">6</button>
                <button class="operators" id="-">-</button>
                <button class="numbers" id="1">1</button>
                <button class="numbers" id="2">2</button>
                <button class="numbers" id="3">3</button>
                <button class="operators" id="+">+</button>
                <button class="numbers" id="0">0</button>
                <button class="dot" id=".">.</button>
                <button class="calculate" id="=">=</button>
            </div>
        </div>
        <div class="footer">
            <div class="footer-text">
                Copyright © 2021 ClydeCode <a href="https://github.com/ClydeCode"><i class="fa fa-github" style="font-size: 25px; color: white"></i></a>
            </div>
        </div>
    </body>
</html>
